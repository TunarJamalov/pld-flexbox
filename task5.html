<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <style>
        .pricing-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .pricing-box {
            flex: 1 1 250px; /* grow=1, shrink=1, base width=250px */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .pricing-box h2 {
            margin-top: 0;
        }

        .price {
            font-size: 2rem;
            color: #d83403;
            margin: 15px 0;
        } 

        .features {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            text-align: left;
        }

        .features li {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #d83403;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #000000;
        }
    </style>
<div class="pricing-container">

  <div class="pricing-box">
    <h2>Holbie 1</h2>
    <div class="price">$10/mo</div>
    <ul class="features">
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
    <a href="#" class="btn">Choose Basic</a>
  </div>

  <div class="pricing-box">
    <h2>Holbie 2</h2>
    <div class="price">$20/mo</div>
    <ul class="features">
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
      <li>Feature 4</li>
    </ul>
    <a href="#" class="btn">Choose Standard</a>
  </div>

  <div class="pricing-box">
    <h2>Holbie 3</h2>
    <div class="price">$30/mo</div>
    <ul class="features">
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
      <li>Feature 4</li>
      <li>Feature 5</li>
    </ul>
    <a href="#" class="btn">Choose Premium</a>
  </div>

</div>
</body>
</html>
