<!-- Challenge: 
●  Create a navigation bar using Flexbox. 
○  Make the container a flex container. 
○  Ensure the navigation items are flex items, with proper spacing and alignment 
using Flexbox. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <style>
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }
        nav a{
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        nav a:hover {
            color: purple;
        }
    </style>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <a href="">Services</a>
        <a href="">Contact</a>
    </nav>
</body>
</html>
