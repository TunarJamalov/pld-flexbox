<!-- Challenge: 
●  Create a simple webpage with a header, a content section, and a footer. 
●  Use Flexbox to: 
○  Horizontally center the header and footer. 
○  Vertically center the content in the middle of the page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <style>
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    header, footer {
      display: flex;
      justify-content: center; 
      padding: 20px;
      background-color: #f0f0f0;
    }

    main {
      flex: 1; 
      display: flex;
      justify-content: center; 
      align-items: center; 
      background-color: #e0e0ff;
      font-size: 1.5rem;
    }
  </style>

    <header>Holberton</header>
    <main>Welcome!</main>
    <footer>Footer</footer>
</body>
</html>
